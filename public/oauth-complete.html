<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Complete - Bexio Sync Buddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon {
            color: #10b981;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .error-icon {
            color: #ef4444;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .status {
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }
        .status.processing {
            background: #dbeafe;
            color: #1e40af;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fef2f2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="spinner"></div>
            <h1>Completing Authentication...</h1>
            <p>Please wait while we connect you to Bexio.</p>
            <div class="status processing">Processing your authentication...</div>
        </div>
    </div>

    <script>
        // Handle OAuth callback with comprehensive URL parsing
        function handleCallback() {
            console.log('üîç OAuth callback triggered');
            console.log('üìç Current URL:', window.location.href);
            console.log('üìÇ Pathname:', window.location.pathname);
            console.log('‚ùì Search:', window.location.search);

            let urlParams;
            let code, state, error;

            // Method 1: Try to get parameters from query string (correct format)
            if (window.location.search) {
                urlParams = new URLSearchParams(window.location.search);
                code = urlParams.get('code');
                state = urlParams.get('state');
                error = urlParams.get('error');
                console.log('üìã Method 1 - Query params:', { code: code ? 'present' : 'missing', state: state ? 'present' : 'missing', error });
            }

            // Method 2: If no parameters found, try to extract from pathname (edge function bug workaround)
            if (!code && window.location.pathname.includes('/oauth/callback')) {
                console.log('üîß Method 2 - Pathname parsing triggered');
                const pathParts = window.location.pathname.split('/oauth/callback');
                console.log('üß© Path parts:', pathParts);

                if (pathParts.length > 1 && pathParts[1].includes('?')) {
                    const queryString = pathParts[1].split('?')[1];
                    console.log('üîó Extracted query string:', queryString);
                    urlParams = new URLSearchParams(queryString);
                    code = urlParams.get('code');
                    state = urlParams.get('state');
                    error = urlParams.get('error');
                    console.log('üìã Method 2 - Extracted params:', { code: code ? 'present' : 'missing', state: state ? 'present' : 'missing', error });
                }
            }

            // Method 3: Try to extract from hash (fallback)
            if (!code && window.location.hash.includes('?')) {
                console.log('üîß Method 3 - Hash parsing triggered');
                const hashQuery = window.location.hash.split('?')[1];
                if (hashQuery) {
                    urlParams = new URLSearchParams(hashQuery);
                    code = urlParams.get('code');
                    state = urlParams.get('state');
                    error = urlParams.get('error');
                    console.log('üìã Method 3 - Hash params:', { code: code ? 'present' : 'missing', state: state ? 'present' : 'missing', error });
                }
            }

            console.log('üéØ Final extracted parameters:', { code: code ? 'present' : 'missing', state: state ? 'present' : 'missing', error });

            const content = document.getElementById('content');

            if (error) {
                content.innerHTML = `
                    <div class="error-icon">‚ùå</div>
                    <h1>Authentication Failed</h1>
                    <p>There was an error during authentication.</p>
                    <div class="status error">Error: ${error}</div>
                    <p><small>You can close this window and try again.</small></p>
                `;
                return;
            }

            if (code) {
                content.innerHTML = `
                    <div class="success-icon">‚úÖ</div>
                    <h1>Authentication Successful!</h1>
                    <p>You have been successfully connected to Bexio.</p>
                    <div class="status success">Completing setup...</div>
                `;

                // Send message to parent window (for popup flow)
                if (window.opener && !window.opener.closed) {
                    const payload = {
                        type: 'BEXIO_OAUTH_SUCCESS',
                        credentials: { code, state }
                    };
                    window.opener.postMessage(payload, '*');

                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    // For mobile app - try to communicate with the app
                    console.log('üì± Mobile OAuth callback - attempting to communicate with app');

                    // Try to send message to the app (if it's listening)
                    const payload = {
                        type: 'BEXIO_OAUTH_SUCCESS',
                        credentials: { code, state }
                    };

                    // Send message to any potential listeners
                    if (window.parent && window.parent !== window) {
                        try {
                            window.parent.postMessage(payload, '*');
                        } catch (e) {
                            console.warn('Failed to send message to parent:', e);
                        }
                    }

                    // Try multiple approaches to communicate with the app
                    setTimeout(() => {
                        const callbackUrl = `bexiosyncbuddy://oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
                        console.log('üîó Attempting to open app with URL:', callbackUrl);

                        // Method 1: Try to open the app directly
                        try {
                            window.location.href = callbackUrl;
                        } catch (e) {
                            console.warn('Direct URL open failed:', e);
                        }

                        // Method 2: Try using a link element
                        setTimeout(() => {
                            try {
                                const link = document.createElement('a');
                                link.href = callbackUrl;
                                link.style.display = 'none';
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            } catch (e) {
                                console.warn('Link click failed:', e);
                            }
                        }, 100);

                        // Method 3: Try window.open as fallback
                        setTimeout(() => {
                            try {
                                window.open(callbackUrl, '_self');
                            } catch (e) {
                                console.warn('Window open failed:', e);
                            }
                        }, 200);

                        // Method 4: Try to communicate via postMessage to any Capacitor webview
                        setTimeout(() => {
                            try {
                                // Try to send message to Capacitor webview
                                if (window.webkit && window.webkit.messageHandlers) {
                                    window.webkit.messageHandlers.capacitor.postMessage({
                                        type: 'oauth_callback',
                                        data: { code, state }
                                    });
                                }

                                // Also try sending to any potential listeners
                                window.postMessage({
                                    type: 'BEXIO_OAUTH_CALLBACK',
                                    code: code,
                                    state: state
                                }, '*');

                            } catch (e) {
                                console.warn('PostMessage failed:', e);
                            }
                        }, 300);

                        // Show success message
                        content.innerHTML = `
                            <div class="success-icon">‚úÖ</div>
                            <h1>Authentication Complete</h1>
                            <p>Returning to the app...</p>
                            <div class="status success">Setup complete!</div>
                            <p><small>If the app doesn't open automatically, you can close this window.</small></p>
                        `;
                    }, 500);
                }
            } else {
                content.innerHTML = `
                    <div class="error-icon">‚ùå</div>
                    <h1>Authentication Failed</h1>
                    <p>No authorization code received.</p>
                    <div class="status error">Missing authorization code</div>
                    <p><small>You can close this window and try again.</small></p>
                `;
            }
        }

        // Handle page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleCallback);
        } else {
            handleCallback();
        }
    </script>
</body>
</html>
