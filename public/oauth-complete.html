<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>OAuth Complete - Bexio Sync Buddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon {
            color: #10b981;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .error-icon {
            color: #ef4444;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .status {
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }
        .status.processing {
            background: #dbeafe;
            color: #1e40af;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fef2f2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="spinner"></div>
            <h1>Completing Authentication...</h1>
            <p>Please wait while we connect you to Bexio.</p>
            <div class="status processing">Processing your authentication...</div>
        </div>
    </div>

    <script>
        // Handle OAuth callback with session-based completion
        function handleCallback() {
            console.log('üîç OAuth completion page loaded');
            console.log('üìç Current URL:', window.location.href);

            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            const status = urlParams.get('status');
            const error = urlParams.get('error');

            const content = document.getElementById('content');

            if (error) {
                content.innerHTML = `
                    <div class="error-icon">‚ùå</div>
                    <h1>Authentication Failed</h1>
                    <p>There was an error during authentication.</p>
                    <div class="status error">Error: ${error}</div>
                    <p><small>You can close this window and try again.</small></p>
                `;
                return;
            }

            if (sessionId && status === 'completed') {
                content.innerHTML = `
                    <div class="success-icon">‚úÖ</div>
                    <h1>Authentication Successful!</h1>
                    <p>You have been successfully connected to Bexio.</p>
                    <div class="status success">Completing setup...</div>
                `;

                // Close the browser after a short delay
                setTimeout(() => {
                    console.log('üîí Closing OAuth browser window');
                    window.close();

                    // Fallback for browsers that don't support window.close()
                    if (!window.closed) {
                        content.innerHTML = `
                            <div class="success-icon">‚úÖ</div>
                            <h1>Authentication Complete</h1>
                            <p>You can now close this window and return to the app.</p>
                            <div class="status success">Setup complete!</div>
                        `;
                    }
                }, 1500);

            } else {
                // Legacy web flow - handle tokens directly
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                const companyId = urlParams.get('company_id');
                const userEmail = urlParams.get('user_email');

                if (accessToken) {
                    content.innerHTML = `
                        <div class="success-icon">‚úÖ</div>
                        <h1>Authentication Successful!</h1>
                        <p>You have been successfully connected to Bexio.</p>
                        <div class="status success">Completing setup...</div>
                    `;

                    // Send message to parent window (for popup flow)
                    if (window.opener && !window.opener.closed) {
                        const payload = {
                            type: 'BEXIO_OAUTH_SUCCESS',
                            credentials: {
                                accessToken,
                                refreshToken,
                                companyId,
                                userEmail
                            }
                        };
                        window.opener.postMessage(payload, '*');

                        setTimeout(() => {
                            window.close();
                        }, 2000);
                    }
                } else {
                    content.innerHTML = `
                        <div class="error-icon">‚ùå</div>
                        <h1>Authentication Failed</h1>
                        <p>No authentication data received.</p>
                        <div class="status error">Missing authentication data</div>
                        <p><small>You can close this window and try again.</small></p>
                    `;
                }
            }
        }

        // Handle page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleCallback);
        } else {
            handleCallback();
        }
    </script>
</body>
</html>
